<div class="body-conatiner">
  <input type="text" placeholder="Enter equation" [(ngModel)]="equation" />
  <button (click)="getResult()">Format</button>
  <div class="Result">
    <h3>Result</h3>
    <ngx-json-viewer *ngIf="!!result && !error" [json]="result"></ngx-json-viewer>
    <p *ngIf="error">Syntac Invalid</p>
  </div>
</div>
